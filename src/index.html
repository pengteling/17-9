<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>大文件分段上传</title>
		<style type="text/css">
			#box{
				height: 200px;
				width: 200px;
				font-size: 20px;
				text-align: center;
				line-height: 200px;
				border: 1px solid chocolate;
			}
			#text{
				height: 20px;
				background-color: cadetblue;
			}
			
			#progress {
				height: 20px;
				background-color: coral;
				width: 0px;
			}
		</style>
	</head>
	<body>
		<input type="file" id="fileInput" /><br /><br />
		<!--<progress id="progress" min=0 value="0" max="100"></progress>-->
		<input type="button" onclick="stop()"  value="终止上传" />
		<div id="text">
			<div id="progress"></div>
		</div>
		<script type="text/javascript">
			var fileInput = document.getElementById("fileInput");
			
			//已经读取的大小
			var spliceSize = 0;
			//每次上传的大小   50M
			var addSize = 50*1025*1024;  
			//总大小
			var fileSize;
			//文件的信息
			var  file;	
			
			var reader = new FileReader();
			//获取文件信息及总大小
			fileInput.onchange = function(){
				file  = this.files[0];
				console.log(file);
				fileSize = file.size;
				
				loadBolb();
			}
			
			function loadBolb(){
				var blob = file.slice(spliceSize,addSize+spliceSize);
				// reader.readAsDataURL(blob);
				reader.readAsArrayBuffer(blob);
				//reader.readAsBinaryString(blob);
				//reader.readAsText(blob);
			}
			
			reader.onload = function(e){
				spliceSize += e.total;
				
				console.log(spliceSize,addSize+spliceSize)
				//每次加的大小 除以总大小
				var num = spliceSize / fileSize;
				if(num<1){
					loadBolb();
				}else{
					console.log("上传完成！");
					num = 1;
				}
				console.log(num);
				//当前上传的进度
				num = Math.ceil(num*100)+"%";
				progress.innerHTML = num;
				progress.style.width = num;
			}
			
			function stop(){
					
					reader.abort();
//				alert(123);
//				reader.onabort = function(){
//
					progress.innerHTML = "终止上传！";
//				}
			}
			
			
			
		</script>
	</body>
</html>
