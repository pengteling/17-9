<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 200px;
				width: 200px;
				font-size: 20px;
				text-align: center;
				line-height: 200px;
				border: 1px solid #0064B4;
			}
		</style>
	</head>
	<body>
		<div id="box">拖动上传文件！</div>
		<p id="text"></p>
		
		<script type="text/javascript">
			var drapBox = document.getElementById("box");
			
			//ondragover   事件规定放置在何处
			drapBox.addEventListener("dragover",drapoverHandler);
			function drapoverHandler(e){
				//阻止派发事件
				e.stopPropagation();
				//阻止默认的处理方式
				e.preventDefault();
			}
			
			//ondrop  放置的事件
			drapBox.addEventListener("drop",dropHandler);
			
			function dropHandler(e){
				//阻止派发事件
				e.stopPropagation();
				//阻止默认的处理方式
				e.preventDefault();
				
				var info  = e.dataTransfer; //获取文件对象
				var fileList = info.files;
				console.log(fileList);
				
				var html = "";
				for (var i=0;i<fileList.length;i++) {
					var file = fileList[i];
					html += "文件名称："+file.name;
					html += "文件大小："+file.size;
					html += "文件类型："+file.type;
					html += "文件修改时间：" +file.lastModifiedDate+"<br/>";
				}
				text.innerHTML = html;
			}
			
			
			
		</script>
	</body>
</html>
